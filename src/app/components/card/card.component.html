<article class="cardContainer" (click)="handleClick(article!.articleLink)">
  <h3>{{ article?.title }}</h3>
  <img
    [src]="article?.articleImage ? article?.articleImage : noImagePath"
    [alt]="article?.title"
  />
  <p class="date">{{ article?.date | date : "dd.MM.YYYY" }}</p>
  <ng-template [ngIf]="article">
    <p class="shortcut">
      {{
        article && article.description && article.description.length > 60
          ? article.description.slice(0, 60) + "..."
          : article.description
      }}
    </p>
  </ng-template>
</article>
